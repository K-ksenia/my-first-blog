{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                    Created: {{ post.created_date }}
                    </br>
                    Author: {{ post.author }}
                </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr|truncatechars:200}}</p>
        </div>
    {% endfor %}
{% endblock %}
