{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
                </br>
                Author: {{ post.author }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
               

    <em>подчеркнутый текст</em>
    <br />
    <strong>жирный шрифт</strong> 
    <ul><li>первый элемент</li><li>второй элемент</li></ul>

    <a href="https://en.wikipedia.org/wiki/Django" class="external_link" id="link_to_wiki_page">Wiki</a>
{% endblock content %}
